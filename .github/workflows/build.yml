name: Build and Test

on:
  push:
    branches:
      - main
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: go mod download

      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.txt
          fail_ci_if_error: false

      - name: Build test suite
        run: go build -o cmd/smpe_test/smpe_test cmd/smpe_test/main.go

      - name: Install smpe.json for tests
        run: |
          mkdir -p $HOME/.local/share/smpe_ls
          cp data/smpe.json $HOME/.local/share/smpe_ls/

      - name: Run test suite
        run: ./cmd/smpe_test/smpe_test ./test-files || true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build for current platform
        run: |
          go build -v -ldflags="-s -w" -o smpe_ls ./cmd/smpe_ls
          ./smpe_ls --version || echo "Binary built successfully"

      - name: Verify data files
        run: |
          if [ ! -f data/smpe.json ]; then
            echo "Error: data/smpe.json not found"
            exit 1
          fi
          echo "Data files verified"

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m
