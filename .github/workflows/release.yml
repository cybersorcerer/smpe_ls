name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (v0.1.0, v0.2.0, etc.)
    branches:
      - main  # Also build on main branch pushes

permissions:
  contents: write

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux
          - goos: linux
            goarch: amd64
            platform: linux-amd64
          - goos: linux
            goarch: arm64
            platform: linux-arm64

          # macOS
          - goos: darwin
            goarch: arm64
            platform: macos-arm64
          - goos: darwin
            goarch: amd64
            platform: macos-amd64

          # Windows
          - goos: windows
            goarch: amd64
            platform: windows-amd64
          - goos: windows
            goarch: arm64
            platform: windows-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Get version and commit
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev-$(git rev-parse --short HEAD)")
          fi
          COMMIT=$(git rev-parse --short HEAD)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION (commit: $COMMIT)"

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          BINARY_NAME="smpe_ls"
          LINT_BINARY_NAME="smpe_lint"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="smpe_ls.exe"
            LINT_BINARY_NAME="smpe_lint.exe"
          fi

          go build -v -ldflags="-s -w -X main.commit=${{ steps.version.outputs.commit }}" -o "dist/${BINARY_NAME}" ./cmd/smpe_ls
          go build -v -ldflags="-s -w -X main.commit=${{ steps.version.outputs.commit }}" -o "dist/${LINT_BINARY_NAME}" ./cmd/smpe_lint

          # Create archive
          cd dist
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip "../smpe_ls-${{ steps.version.outputs.version }}-${{ matrix.platform }}.zip" "${BINARY_NAME}" "${LINT_BINARY_NAME}"
          else
            tar czf "../smpe_ls-${{ steps.version.outputs.version }}-${{ matrix.platform }}.tar.gz" "${BINARY_NAME}" "${LINT_BINARY_NAME}"
          fi
          cd ..

      - name: Copy data files
        run: |
          mkdir -p dist/data
          cp data/smpe.json dist/data/

      - name: Create package
        run: |
          mkdir -p "smpe_ls-${{ steps.version.outputs.version }}-${{ matrix.platform }}"

          if [ "${{ matrix.goos }}" = "windows" ]; then
            cp dist/smpe_ls.exe "smpe_ls-${{ steps.version.outputs.version }}-${{ matrix.platform }}/"
            cp dist/smpe_lint.exe "smpe_ls-${{ steps.version.outputs.version }}-${{ matrix.platform }}/"
          else
            cp dist/smpe_ls "smpe_ls-${{ steps.version.outputs.version }}-${{ matrix.platform }}/"
            cp dist/smpe_lint "smpe_ls-${{ steps.version.outputs.version }}-${{ matrix.platform }}/"
          fi

          cp dist/data/smpe.json "smpe_ls-${{ steps.version.outputs.version }}-${{ matrix.platform }}/"
          cp README.md "smpe_ls-${{ steps.version.outputs.version }}-${{ matrix.platform }}/" || true

          # Create final archive with data
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip -r "smpe_ls-${{ steps.version.outputs.version }}-${{ matrix.platform }}-full.zip" "smpe_ls-${{ steps.version.outputs.version }}-${{ matrix.platform }}"
          else
            tar czf "smpe_ls-${{ steps.version.outputs.version }}-${{ matrix.platform }}-full.tar.gz" "smpe_ls-${{ steps.version.outputs.version }}-${{ matrix.platform }}"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smpe_ls-${{ matrix.platform }}
          path: |
            smpe_ls-${{ steps.version.outputs.version }}-${{ matrix.platform }}-full.*
          retention-days: 30

  build-vsix:
    name: Build VSCode Extensions
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            target: linux-x64
          - goos: linux
            goarch: arm64
            target: linux-arm64
          - goos: darwin
            goarch: arm64
            target: darwin-arm64
          - goos: darwin
            goarch: amd64
            target: darwin-x64
          - goos: windows
            goarch: amd64
            target: win32-x64
          - goos: windows
            goarch: arm64
            target: win32-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get commit hash
        id: commit
        run: |
          COMMIT=$(git rev-parse --short HEAD)
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT

      - name: Build binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            go build -ldflags="-s -w -X main.commit=${{ steps.commit.outputs.commit }}" -o client/vscode-smpe/smpe_ls.exe ./cmd/smpe_ls
            go build -ldflags="-s -w -X main.commit=${{ steps.commit.outputs.commit }}" -o client/vscode-smpe/smpe_lint.exe ./cmd/smpe_lint
          else
            go build -ldflags="-s -w -X main.commit=${{ steps.commit.outputs.commit }}" -o client/vscode-smpe/smpe_ls ./cmd/smpe_ls
            go build -ldflags="-s -w -X main.commit=${{ steps.commit.outputs.commit }}" -o client/vscode-smpe/smpe_lint ./cmd/smpe_lint
          fi

      - name: Copy data files
        run: cp data/smpe.json client/vscode-smpe/

      - name: Install dependencies
        run: cd client/vscode-smpe && npm install

      - name: Build VSIX
        run: cd client/vscode-smpe && npx --yes @vscode/vsce package --target ${{ matrix.target }}

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-${{ matrix.target }}
          path: client/vscode-smpe/*.vsix
          retention-days: 30

  release:
    name: Create Release
    needs: [build, build-vsix]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run unit tests
        run: go test -v ./...

      - name: Build test suite
        run: go build -o cmd/smpe_test/smpe_test cmd/smpe_test/main.go

      - name: Install smpe.json for tests
        run: |
          mkdir -p $HOME/.local/share/smpe_ls
          cp data/smpe.json $HOME/.local/share/smpe_ls/

      - name: Run test suite
        run: ./cmd/smpe_test/smpe_test ./test-files || true

      - name: Test summary
        run: echo "Tests completed"
